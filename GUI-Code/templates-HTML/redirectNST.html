<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poetic Dream - Maker Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>

</style>
  </head>
  <body>
    <div style="background-image: url(../static/redirectNST.png); width: 100vw; height: 100vh; background-size: cover; ">

      <div class="jumbotron jumbotron-fluid" style="background: rgba(0,0,0,0.6);padding-top: 5rem; padding-bottom: -2rem">
        <div class="container" >
          <h1 class="display-4 text-white">Generating
                <a href="" class="typewrite text-white"
                data-period="2500" data-type='[ "&nbsp;Artworks ", "&nbsp;Imagery ", "&nbsp;Maker Spirit " ]'
                style="background: rgba(122, 208, 239, 0.7)">
                  <span class="wrap"></span>
                </a>
                ...
          </h1>

          <div class="progress"  style="margin-top: 2rem">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="myBar" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <br>
          <a href="/final"><button class="btn btn-dark" id="Continue" style="display: none">Continue</button></a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
// animation for demo video (progress bar)
$(document).ready(
  function move() {
    var elem = document.getElementById("myBar");
    var disButton = document.getElementById("Continue")
    var width = 0;
    var id = setInterval(frame, 100);
    function frame() {
      if (width > 100) {
        clearInterval(id);
        disButton.style.display = '';
      } else {
        width++;
        elem.style.width = width + '%';;
      }
    }
  }
);
// below are animation for typewriter effect
var TxtType = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
  };

  TxtType.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
      this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
      this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

      var that = this;
      var delta = 200 - Math.random() * 100;

      if (this.isDeleting) { delta /= 2; }

      if (!this.isDeleting && this.txt === fullTxt) {
      delta = this.period;
      this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
      this.isDeleting = false;
      this.loopNum++;
      delta = 500;
      }

      setTimeout(function() {
      that.tick();
      }, delta);
  };

  window.onload = function() {
      var elements = document.getElementsByClassName('typewrite');
      for (var i=0; i<elements.length; i++) {
          var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
      }
      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
      document.body.appendChild(css);
  };
</script>
  </body>
</html>
